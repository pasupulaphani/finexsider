<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
      display:inline-block;
    }
    body {
      width: 320px;
    }

    .imgtop {
      height: 22px;
      width: 22px;
    }

    #toprow {
      margin-top: 10px;
    }

    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
      background-color: white;
    }

    .table > tbody > tr > td {
       vertical-align: middle;
    }


  </style>

</head>
<body style="background-color:lavender;">

<div class="container-fluid" >

  <div id = "toprow" style="background-color:white;" class="row">
    <div class="col-xs-3">
      <a  target="_blank" href="http://139.59.146.81:8088/#">
        <img class="imgtop" src="./images/eth18.png" alt="">
      </a>
      <img id="plusbutton" class="imgtop" src="./images/plusbutton.png" alt="">
    </div>
    <div class="col-xs-6 text-center">
        <b>InEx Moves</b>
    </div>
    <div class="col-xs-3">
      <img class="imgtop" src="./images/securebutton.png" alt="">
      <img class="imgtop" src="./images/settingsbutton.png" alt="">
    </div>
  </div>

<!-- TABLE -->

<div class="row">
  <table id="mainTable" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Token</th>
        <th scope="col">24h</th>
        <th scope="col">1w</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"><img src="./images/zrxToken.png" alt=""></th>
        <td class = "align-middle">123</td>
        <td class = "align-bottom">123</td>
        <td class = "align-middle">123</td>
      </tr>

      <tr>
        <th scope="row"><img src="./images/usdtToken.png" alt=""></th>
        <td class = "align-middle" id="illustration"> 888</td>
        <td class = "align-middle" id="illustration2"> 888</td>
        <td class = "align-middle">123</td>

      </tr>

      <tr data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
        <th scope="row"><img src="./images/ethToken.png" alt=""></th>
        <td class = "align-middle">123</td>
        <td class = "align-middle">123</td>
        <td class = "align-middle">123</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TABLE END -->
